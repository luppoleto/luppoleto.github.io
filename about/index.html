    <div class="modal-dialog">

        </div>

            <textarea name="msg" id="msg" cols="30" rows="10" class="form-control"></textarea>
            
        </div>
    </div>
    <div class="row">
        <div class="offset-4 col-sm-8">
            <input class="btn btn-default" type="submit" value="Send">
        </div>
    </div>

</form>
